<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TQM Fernanda </title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffc2f7 0%, #c4a1ff 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
  }

  h1 {
    color: white;
    font-size: 2.5rem;
    text-shadow: 0 0 15px #fff, 0 0 25px #ff7ae5;
    margin-top: 20px;
    animation: latido 1.8s infinite;
  }

  @keyframes latido {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.08); }
  }

  svg {
    width: 260px;
    height: auto;
    filter: drop-shadow(0 0 10px rgba(0,0,0,0.3));
    animation: saltito 2.4s ease-in-out infinite;
  }

  @keyframes saltito {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
  }

  .corazon {
    position: absolute;
    font-size: 1.5rem;
    opacity: 0.8;
    animation: flotar 5s linear infinite;
  }

  @keyframes flotar {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-400px) scale(1.5); opacity: 0; }
  }

  .beso {
    position: absolute;
    font-size: 1.8rem;
    animation: beso 2s ease-out forwards;
  }

  @keyframes beso {
    0% { transform: translate(0,0) scale(0.5); opacity: 1; }
    100% { transform: translate(100px,-100px) scale(1.5); opacity: 0; }
  }

  /* Estilo del bot贸n */
  .boton {
    margin-top: 30px;
    padding: 15px 30px;
    font-size: 1.2rem;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, #ff7ae5, #ffb6c1);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .boton:hover {
    transform: scale(1.08);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }

  /* Adaptaci贸n a m贸viles */
  @media (max-width: 480px) {
    svg {
      width: 180px;
    }
    h1 {
      font-size: 2rem;
    }
    .boton {
      padding: 12px 25px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <svg viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">
    <!-- Orejas -->
    <polygon points="45,40 90,5 80,80" fill="#1c1b1b" stroke="#000" stroke-width="2"/>
    <polygon points="155,40 110,5 120,80" fill="#1c1b1b" stroke="#000" stroke-width="2"/>

    <!-- Cabeza -->
    <ellipse cx="100" cy="110" rx="70" ry="60" fill="#1c1b1b" stroke="#000" stroke-width="2"/>

    <!-- Cara -->
    <ellipse cx="100" cy="130" rx="50" ry="38" fill="#fff" stroke="#1c1b1b" stroke-width="2"/>

    <!-- Ojos (parpadeo animado) -->
    <ellipse class="ojo" cx="80" cy="130" rx="8" ry="10" fill="#000"/>
    <ellipse class="ojo" cx="120" cy="130" rx="8" ry="10" fill="#000"/>

    <!-- Rubor -->
    <ellipse cx="72" cy="145" rx="8" ry="5" fill="#ffb6c1" opacity="0.8"/>
    <ellipse cx="128" cy="145" rx="8" ry="5" fill="#ffb6c1" opacity="0.8"/>

    <!-- Boca -->
    <path d="M90 150 Q100 160 110 150" stroke="#000" stroke-width="3" fill="none" id="boca"/>

    <!-- Calaverita -->
    <circle cx="100" cy="80" r="11" fill="#ff66cc" stroke="#fff" stroke-width="1.5"/>
    <circle cx="96" cy="78" r="2" fill="#fff"/>
    <circle cx="104" cy="78" r="2" fill="#fff"/>
    <rect x="97" y="82" width="6" height="3" fill="#fff"/>

    <!-- Cuerpo -->
    <ellipse cx="100" cy="195" rx="35" ry="28" fill="#1c1b1b" stroke="#000" stroke-width="2"/>
    <ellipse cx="100" cy="195" rx="25" ry="18" fill="#fff"/>

    <!-- Brazos -->
    <path d="M60 180 Q45 190 60 200" stroke="#1c1b1b" stroke-width="10" stroke-linecap="round"/>
    <path d="M140 180 Q155 190 140 200" stroke="#1c1b1b" stroke-width="10" stroke-linecap="round"/>

    <!-- Coraz贸n decorativo -->
    <text x="100" y="225" font-size="22" text-anchor="middle" fill="#ff80d5"></text>
  </svg>

  <h1>TQM Fernanda </h1>

  <!-- Bot贸n que redirige a otro HTML -->
  <button class="boton" onclick="window.location.href='Dise帽o2.html'"> Enviar Amor</button>

  <script>
    // corazones flotantes
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.innerHTML = ["","",""][Math.floor(Math.random()*3)];
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(corazon);
      setTimeout(() => corazon.remove(), 6000);
    }
    setInterval(crearCorazon, 500);

    // animaci贸n de beso al hacer clic en el SVG
    document.querySelector("svg").addEventListener("click", () => {
      const beso = document.createElement("div");
      beso.classList.add("beso");
      beso.innerHTML = "";
      beso.style.left = "50%";
      beso.style.top = "50%";
      beso.style.position = "absolute";
      beso.style.transform = "translate(-50%, -50%)";
      document.body.appendChild(beso);
      setTimeout(() => beso.remove(), 2000);
    });

    // parpadeo de ojos
    const ojos = document.querySelectorAll(".ojo");
    setInterval(() => {
      ojos.forEach(o => o.setAttribute("ry", "2"));
      setTimeout(() => ojos.forEach(o => o.setAttribute("ry", "10")), 150);
    }, 3500);
  </script>
</body>
</html>
