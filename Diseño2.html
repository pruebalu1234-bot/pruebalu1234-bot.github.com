<style>
  :root {
    --main-color: #ff91d5;
    --bg1: #c8a7ff;
    --bg2: #ffd6f5;
  }
  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(45deg, var(--bg1), var(--bg2));
    animation: fondo 8s ease-in-out infinite alternate;
    font-family: "Poppins", sans-serif;
  }

  @keyframes fondo {
    0% { background: radial-gradient(circle at top left, #ffd6f5, #c8a7ff); }
    50% { background: radial-gradient(circle at bottom right, #ffb3ef, #a98cff); }
    100% { background: radial-gradient(circle at top right, #e1b3ff, #ffc9f0); }
  }

  .scene {
    position: relative;
    width: 360px;
    max-width: 90vw;
    text-align: center;
  }

  img {
    width: 100%;
    border-radius: 12px;
    filter: drop-shadow(0 10px 25px rgba(0,0,0,0.35));
    animation: flotar 3.2s ease-in-out infinite;
    cursor: pointer;
  }

  @keyframes flotar {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  h1 {
    color: white;
    text-shadow: 0 0 15px #ffaae6, 0 0 25px #ff7ae5;
    font-size: 2.2rem;
    margin: 16px 0 0 0;
    animation: latido 2s infinite;
  }

  p {
    color: #fff;
    opacity: 0.9;
    font-size: 1rem;
    margin-top: 6px;
    text-shadow: 0 0 10px #ffbff3;
  }

  @keyframes latido {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.06); }
  }

  /* corazones flotantes */
  .corazon {
    position: absolute;
    font-size: 1.5rem;
    opacity: 0.8;
    animation: flotar 5s linear infinite;
  }

  @keyframes flotar {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
  }

  /* corazones saliendo desde Kuromi */
  .heart {
    position: absolute;
    left: 50%;
    top: 55%;
    font-size: 1.8rem;
    opacity: 0;
    animation: heartFly 2s ease-out forwards;
  }

  @keyframes heartFly {
    0% { transform: translate(-50%, 0) scale(0.6); opacity: 1; }
    100% { transform: translate(-150%, -200px) scale(1.4); opacity: 0; }
  }

  /* destellos */
  .spark {
    position: absolute;
    width: 10px;
    height: 10px;
    background: radial-gradient(circle, white 0%, transparent 70%);
    border-radius: 50%;
    animation: sparkAnim 2s ease-out infinite;
    opacity: 0.6;
  }

  @keyframes sparkAnim {
    0% { transform: scale(0.5); opacity: 0.8; }
    50% { transform: scale(1.3); opacity: 1; }
    100% { transform: scale(0.5); opacity: 0.8; }
  }

  /* mensaje final */
  .mensaje {
    position: absolute;
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    font-size: 1.1rem;
    text-shadow: 0 0 15px #ff94dc;
    opacity: 0.8;
    animation: brillar 2s infinite;
  }

  @keyframes brillar {
    0%, 100% { opacity: 0.8; text-shadow: 0 0 10px #ffa8e8; }
    50% { opacity: 1; text-shadow: 0 0 20px #ff6cdf; }
  }
</style>
